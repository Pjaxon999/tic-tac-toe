<!DOCTYPE html>     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/stylesheets/modern-normalize.css">
    <link rel="stylesheet" href="./assets/stylesheets/styles.css">
    <script src="./scripts.js" defer></script>
</head>

<body>

<header>
<h1>Tic Tac Toe</h1>
</header>

<h2 class="player-name">Here We Go!</h2>

<div class="board">
    <button class="cell" data-index="0"></button>
    <button class="cell" data-index="1"></button>
    <button class="cell" data-index="2"></button>
    <button class="cell" data-index="3"></button>
    <button class="cell" data-index="4"></button>
    <button class="cell" data-index="5"></button>
    <button class="cell" data-index="6"></button>
    <button class="cell" data-index="7"></button>
    <button class="cell" data-index="8"></button>
</div>

<div class="reset-container">
    <button class="reset-button">Reset</button>
</div>

<dialog class="name-input">
    <form id="name-form" method="dialog">
        <div class="form-section">
            <label for="player1">Player 1 (X goes first)</label>
            <input type="text" name="player1" id="player1" placeholder="Enter Name" autocomplete="off" autofocus required>
        </div>
        <div class="form-section">
            <label for="player2">Player 2 (O goes second)</label>
            <input type="text" name="player2" id="player2" placeholder="Enter Name" autocomplete="off" required>
        </div>
    </form>
    <div class="form-section">
        <button id="confirm-btn" type="submit" value="default">Confirm</button>
    </div>
</dialog>

<footer>
    <p>Made by Peter Jackson <a href="https://github.com/Pjaxon999/tic-tac-toe"><img id="gitimg" src="./assets/images/github-svgrepo-com.svg"></a></p>
</footer>
</body>
</html>
