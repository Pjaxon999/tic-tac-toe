<!DOCTYPE html>     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/stylesheets/modern-normalize.css">
    <link rel="stylesheet" href="./assets/stylesheets/styles.css">
    <script src="./scripts.js" defer></script>
</head>

<body>

<header>
<h1>Time for Tic Tac Toe!</h1>
</header>

<h2 class="player-name">It is Player X's Turn!</h2>

<div class="board">
    <button class="cell" data-index="0"></button>
    <button class="cell" data-index="1"></button>
    <button class="cell" data-index="2"></button>
    <button class="cell" data-index="3"></button>
    <button class="cell" data-index="4"></button>
    <button class="cell" data-index="5"></button>
    <button class="cell" data-index="6"></button>
    <button class="cell" data-index="7"></button>
    <button class="cell" data-index="8"></button>
</div>

<div class="reset-btn">
    <button>Reset</button>
</div>

<footer>
    <p>Made by Peter Jackson <a href="https://github.com/Pjaxon999/tic-tac-toe"><img id="gitimg" src="./assets/images/github-svgrepo-com.svg"></a></p>
</footer>
</body>
</html>
