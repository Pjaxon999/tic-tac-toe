<!DOCTYPE html>     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/stylesheets/modern-normalize.css">
    <link rel="stylesheet" href="./assets/stylesheets/styles.css">
    <script src="./scripts.js" defer></script>
</head>

<body>

<div id="intro-screen">
    <div class="inputs">
    <h1>Prepare for Tic Tac Toe!</h1>
    <label for="player1" id="label-player1">Player 1 (X) Name:</label>
    <input type="text" id="player1" aria-labelledby="label-player1">
    <label for="player2" id="label-player2">Player 2 (O) Name:</label>
    <input type="text" id="player2" aria-labelledby="label-player2">
    <button id="start-btn">Start Game</button>
    </div>
</div>

<div id="game-screen" class="hidden"> 
    <header>
    <h1>Tic Tac Toe</h1>
    </header>

    <h2 class="player-name">Here We Go!</h2>

    <div class="board">
        <button class="cell" data-index="0" aria-label="position 1"></button>
        <button class="cell" data-index="1" aria-label="position 2"></button>
        <button class="cell" data-index="2" aria-label="position 3"></button>
        <button class="cell" data-index="3" aria-label="position 4"></button>
        <button class="cell" data-index="4" aria-label="position 5"></button>
        <button class="cell" data-index="5" aria-label="position 6"></button>
        <button class="cell" data-index="6" aria-label="position 7"></button>
        <button class="cell" data-index="7" aria-label="position 8"></button>
        <button class="cell" data-index="8" aria-label="position 9"></button>
    </div>

    <div class="reset-container">
        <button class="reset-button">Reset</button>
    </div>

    <footer>
        <p>Made by Peter Jackson <a href="https://github.com/Pjaxon999/tic-tac-toe"><img id="gitimg" src="./assets/images/github-svgrepo-com.svg" alt="GitHub Repository"></a></p>
    </footer>
</div>

</body>
</html>
